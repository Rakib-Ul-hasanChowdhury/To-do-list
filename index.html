<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_list</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To-Do list</h1>
                <p>Keep it up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers"><span class="done_task"></span> / <span class="count"> </span></p>
            </div>
        </div>
    </div>

    <div class="to-do_list">
        <input class="todoinput" placeholder="Enter Your To_do" type="text">
        <button class="Add_button button"> Add </button>
    </div>

</body>
</html>
